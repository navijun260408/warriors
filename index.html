<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>MP3 プレイヤー</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      flex-direction: column;
    }

    #players {
      height: 80%; /* 画面下80% */
      display: grid;
      grid-template-columns: repeat(2, 1fr); /* 2列 */
      grid-template-rows: repeat(3, 1fr); /* 3行 */
      gap: 10px;
      width: 80%; /* 画面幅の80%に設定 */
      justify-items: center;
      align-items: center;
    }

    /* 2列のボタン設定 */
    .player2 {
      width: 30%; /* 2列のボタン横幅 */
      height: 40%; /* 縦幅調整 */
    }

    /* 1列のボタン設定 */
    .player1 {
      width: 70%; /* 1列のボタン横幅 */
      height: 40%; /* 縦幅調整 */
    }

    button {
      font-size: 22px; /* ボタンのフォントサイズを大きく */
      padding: 15px 30px; /* ボタンのパディングを大きく */
      border: none;
      border-radius: 8px;
      background-color: #ffeb3b; /* 黄色 */
      color: blue; /* 青文字 */
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%; /* 横幅を100%にしてボタンを大きく */
    }

    button.playing {
      background-color: #ff9800; /* 再生中：オレンジ */
    }

    button.queued {
      background-color: #9c27b0; /* 予約済み：パープル */
    }

    button:hover {
      filter: brightness(0.9);
    }

    #stopButton {
      background-color: #ffeb3b; /* 黄色 */
      width: 100%; /* 横幅を100%に設定 */
    }

    #stopButton.active {
      background-color: #b71c1c !important;
    }

    /* ボタン配置 */
    #button1 { grid-row: 1 / 2; grid-column: 1; }
    #button2 { grid-row: 1 / 2; grid-column: 2; }
    #button3 { grid-row: 2 / 3; grid-column: 1; }
    #button4 { grid-row: 2 / 3; grid-column: 2; }
    #button5 { grid-row: 3 / 4; grid-column: 1; }
    #button6 { grid-row: 3 / 4; grid-column: 2; }
    #button7 { grid-row: 4 / 5; grid-column: 1 / 3; }
    #button8 { grid-row: 5 / 6; grid-column: 1 / 3; }
    #stopButton { grid-row: 6 / 7; grid-column: 1 / 3; }
  </style>
</head>
<body>
  <div id="players">
    <div class="player2" id="button1"><button>1st down</button></div>
    <div class="player2" id="button2"><button>2nd down</button></div>
    <div class="player2" id="button3"><button>3rd down</button></div>
    <div class="player2" id="button4"><button>pant</button></div>
    <div class="player2" id="button5"><button>kickoff</button></div>
    <div class="player2" id="button6"><button>tequila</button></div>
    <div class="player1" id="button7"><button>fineplay</button></div>
    <div class="player1" id="button8"><button>touchdown</button></div>
  </div>
  <button id="stopButton">STOP</button>

  <script>
    const mp3Files = [
      "1st.mp3",
      "2nd.mp3",
      "3rd.mp3",
      "pant.mp3",
      "kickoff.mp3",
      "fineplay.mp3",
      "touchdown.mp3",
      "tequila.mp3"
    ];

    const stopButton = document.getElementById("stopButton");

    let currentAudio = null;
    let currentButton = null;
    let queuedTrack = null;

    mp3Files.forEach((file, index) => {
      const button = document.querySelector(`#button${index + 1} button`);
      const audio = new Audio(file);

      button.addEventListener("click", () => {
        const isSpecial = (file === "fineplay.mp3" || file === "touchdown.mp3");

        if (isSpecial && currentAudio && currentAudio !== audio && !currentAudio.ended && !currentAudio.paused) {
          if (queuedTrack && queuedTrack.file === file) {
            button.classList.remove("queued");
            queuedTrack = null;
            return;
          }
          if (queuedTrack) {
            return;
          }
          queuedTrack = { audio, button, file };
          button.classList.add("queued");
          return;
        }

        if (!currentAudio || currentAudio.paused || currentAudio.ended) {
          if (currentButton) currentButton.classList.remove("playing");

          button.classList.add("playing");
          audio.play();

          currentAudio = audio;
          currentButton = button;
        }
      });

      audio.addEventListener("ended", () => {
        if (currentButton) currentButton.classList.remove("playing");

        if (queuedTrack) {
          const { audio: nextAudio, button: nextButton } = queuedTrack;
          nextButton.classList.remove("queued");
          nextButton.classList.add("playing");

          nextAudio.play();
          currentAudio = nextAudio;
          currentButton = nextButton;

          queuedTrack = null;
        } else {
          currentAudio = null;
          currentButton = null;
        }
      });
    });

    stopButton.addEventListener("click", () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentButton) currentButton.classList.remove("playing");
        currentAudio = null;
        currentButton = null;
      }

      if (queuedTrack && queuedTrack.button) {
        queuedTrack.button.classList.remove("queued");
      }
      queuedTrack = null;

      stopButton.classList.add("active");
      setTimeout(() => {
        stopButton.classList.remove("active");
      }, 2000);
    });
  </script>
</body>
</html>
