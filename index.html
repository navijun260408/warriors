<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MP3 プレイヤー</title>
  <style>
    body {
      font-family: 'Copperplate Gothic', 'Copperplate', serif;
      margin: 0;
      padding: 0;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      height: 100vh;
    }
    .container {
      width: 100%;
      height: 70%;
      margin-top: 35%;
      margin-bottom: 50%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
    }
    .row {
      display: flex;
      justify-content: center;
      gap: 5%;
      width: 100%;
    }
    .btn-row {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .btn-two {
      width: 40%;
      aspect-ratio: 3 / 1;
      font-size: 1.5em;
    }
    .btn-wide {
      width: 85%;
      aspect-ratio: 6 / 1;
      font-size: 1.6em;
    }
    button {
      border: none;
      border-radius: 16px;
      background-color: #ffeb3b;
      color: #0d47a1;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button.playing {
      background-color: #ff9800;
    }
    button.queued {
      background-color: #9c27b0;
    }
    button:hover {
      filter: brightness(0.9);
    }
    #stopButton.active {
      background-color: #b71c1c !important;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row btn-row">
      <button class="btn-two" data-file="1st.mp3">1st down</button>
      <button class="btn-two" data-file="2nd.mp3">2nd down</button>
    </div>
    <div class="row btn-row">
      <button class="btn-two" data-file="3rd.mp3">3rd down</button>
      <button class="btn-two" data-file="tequila.mp3">touchdown</button>
    </div>
    <div class="row btn-row">
      <button class="btn-two" data-file="kickoff.mp3">kickoff</button>
      <button class="btn-two" data-file="pant.mp3">pant</button>
    </div>
    <div class="row btn-row">
      <button class="btn-wide" data-file="touchdown.mp3">tequila</button>
    </div>
    <div class="row btn-row">
      <button class="btn-wide" data-file="fineplay.mp3">fineplay</button>
    </div>
    <div class="row btn-row">
      <button class="btn-wide" id="stopButton">stop</button>
    </div>
  </div>

  <script>
    const stopButton = document.getElementById("stopButton");
    const buttons = document.querySelectorAll("button[data-file]");

    let currentAudio = null;
    let currentButton = null;
    let queuedTrack = null;

    buttons.forEach(button => {
      const file = button.dataset.file;
      const audio = new Audio(file);

      button.addEventListener("click", () => {
        const isSpecial = (file === "fineplay.mp3" || file === "touchdown.mp3");

        if (isSpecial && currentAudio && currentAudio !== audio && !currentAudio.ended && !currentAudio.paused) {
          if (queuedTrack && queuedTrack.file === file) {
            button.classList.remove("queued");
            queuedTrack = null;
            return;
          }
          if (queuedTrack) return;

          queuedTrack = { audio, button, file };
          button.classList.add("queued");
          return;
        }

        if (!currentAudio || currentAudio.paused || currentAudio.ended) {
          if (currentButton) currentButton.classList.remove("playing");

          button.classList.add("playing");
          audio.play();

          currentAudio = audio;
          currentButton = button;
        }
      });

      audio.addEventListener("ended", () => {
        if (currentButton) currentButton.classList.remove("playing");

        if (queuedTrack) {
          const { audio: nextAudio, button: nextButton } = queuedTrack;
          nextButton.classList.remove("queued");
          nextButton.classList.add("playing");

          nextAudio.play();
          currentAudio = nextAudio;
          currentButton = nextButton;

          queuedTrack = null;
        } else {
          currentAudio = null;
          currentButton = null;
        }
      });
    });

    stopButton.addEventListener("click", () => {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
        if (currentButton) currentButton.classList.remove("playing");
        currentAudio = null;
        currentButton = null;
      }
      if (queuedTrack && queuedTrack.button) {
        queuedTrack.button.classList.remove("queued");
      }
      queuedTrack = null;

      stopButton.classList.add("active");
      setTimeout(() => {
        stopButton.classList.remove("active");
      }, 2000);
    });
  </script>
</body>
</html>
